<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Show Info</title>
</head>
<body>
    <a href="/shows">Go Back</a>
    <h1>{{show.title}}</h1>
    <div class="show-info">
        <p><span>Title: </span>{{show.title}}</p>
        <p><span>Network: </span>{{show.network}}</p>
        <p><span>Release Date: </span>{{show.release_date}}</p>
        <p><span>Description: </span>{{show.desc}}</p>
    </div>
    <p><span>Last Updated at: </span>{{show.updated_at}}</p>
    <p><a href="/shows/{{show.id}}/edit">Edit </a>| <a href="/shows/{{show.id}}/destroy">Delete</a></p>
</body>
</html>
