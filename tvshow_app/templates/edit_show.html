<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Show</title>
</head>
<body>
    <a href="/shows">Go Back</a>
    <h1>Edit {{show.title}}</h1>
    <form action="/shows/{{show.id}}/update" method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="{{show.title}}">
        </div>
        <div class="form-group">
            <label for="network">Network:</label>
            <input type="text" class="form-control" id="network" name="network" placeholder="{{show.network}}">
        </div>
        <div class="form-group">
            <label for="release_date">Release Date:</label>
            <input type="date" class="form-control" id="release_date" name="release_date">
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <textarea type="text" class="form-control" id="desc" name="desc"></textarea>
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
    <a href="/shows/{{show.id}}">Go to Show</a>
</body>
</html>
