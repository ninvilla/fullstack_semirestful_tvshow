<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add New Show</title>
</head>
<body>
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
        {{message}}
        <br>
        {% endfor %}
    </div>
    {% endif %}


    <a href="/shows">Go Back</a>
    <h1>Add a New Show</h1>
    <form action="/shows/create" method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="network">Network:</label>
            <input type="text" class="form-control" id="network" name="network">
        </div>
        <div class="form-group">
            <label for="release_date">Title:</label>
            <input type="date" class="form-control" id="release_date" name="release_date">
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <textarea type="text" class="form-control" id="desc" name="desc"></textarea>
        </div>
        <button class="btn btn-primary">Create</button>
    </form>
    
</body>
</html>
